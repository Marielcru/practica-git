<html>
<form action="/contacto" method="POST"> 
    <label for="nombre">Nombre:</label> 
    <input type="text" id="nombre" name="nombre" required>
    <br><br> 
    <label for="email">Email:</label> 
    <input type="email" id="email" name="email" required>
    <br><br> <label for="mensaje">Mensaje:</label>
    <br> 
    <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea>
    <br><br> 
    <button type="submit">Enviar</button> 
</form>
<form action="/registro" method="POST"> 
    <label for="usuario">Usuario:</label> 
    <input type="text" id="usuario" name="usuario" required>
    <br><br> <label for="contrasena">ContraseÃ±a:</label> 
    <input type="password" id="contrasena" name="contrasena" required minlength="6">
    <br><br> 
    <label for="email">Email:</label> 
    <input type="email" id="email" name="email" autocomplete="email" required>
    <br><br> 
    <label for="nacimiento">Fecha de nacimiento:</label> 
    <input type="date" id="nacimiento" name="nacimiento">
    <br><br> <button type="submit">Registrarse</button> 
</form>
</html>
